name: 'Run Acceptance Tests'

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  scaffoldly:
    strategy:
      matrix:
        node: [18, 20, 22]
        # os: ['macos-latest', 'ubuntu-latest', 'windows-latest']
        os: ['macos-latest', 'ubuntu-latest']
        command:
          - '--version'
          - '--help'
          - 'identity'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm install -g .
      - name: Login
        run: scaffoldly login github --withToken ${{ secrets.GITHUB_TOKEN }}
      - name: Test ${{ matrx.fommand }}
        run: |
          scaffoldly ${{ matrix.command }}

  awslambda-bootstrap:
    strategy:
      matrix:
        node: [18, 20, 22]
        # os: ['macos-latest', 'ubuntu-latest', 'windows-latest']
        os: ['macos-latest', 'ubuntu-latest']
        command:
          - '--version'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm install -g .
      - name: Test ${{ matrx.command }}
        run: |
          awslambda-bootstrap ${{ matrix.command }}
